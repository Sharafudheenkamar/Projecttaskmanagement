<!DOCTYPE html>
<html>
<head>
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between">
            <a href="{% url 'admin_panel' %}" class="text-white font-bold">Task Management</a>
            {% if user.is_authenticated %}
                <a href="{% url 'admin_panel' %}" class="text-white">Home</a>
                <a href="{% url 'create_user' %}" class="text-white">Create User</a>
                <a href="{% url 'create_task' %}" class="text-white">Create Task</a>
                <a href="{% url 'admin:logout' %}" class="text-white">Logout</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-{% if message.tags == 'error' %}red{% else %}green{% endif %}-100 border border-{% if message.tags == 'error' %}red{% else %}green{% endif %}-400 text-{% if message.tags == 'error' %}red{% else %}green{% endif %}-700 px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
